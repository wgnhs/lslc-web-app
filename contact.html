    <script >
        var contactDivisions = [
           
            {"divisionTitle": "Web Design", 
            "name":"Caroline Rose", 
            "title": "GIS Specialist and Cartographer",
            
             "email": "caroline.rose@wgnhs.wisc.edu"
            },
            {"divisionTitle": "Collection", 
            "name": "Brad Gottschalk",  
            "title": "Archivist", 
            
             "email": "brad.gottschalk@wgnhs.wisc.edu" 
            }, 
            {"divisionTitle": "Data Preservation Projects", 
            "name": "M. Carol McCartney",  
            "title": "Outreach Manager and Principal Investigator for this project", 
            
             "email": "carol.mccartney@wgnhs.wisc.edu" 
            },   
            
        ];
            
            
        for (r in contactDivisions){
            
                var rd = contactDivisions[r];
            
                //create a new div element.
                var contactDiv = $('<div></div>');
                
                //if (rd.divisionTitle){contactDiv.append($('<strong></strong>').html(rd.divisionTitle))};
                
                contactDiv.append('<p><strong>'+rd.divisionTitle+'</strong><br>'+rd.name+'<br>'+rd.title+' <br><a href="mailto:'+rd.email+'?Subject=LSLC%20Interface">'+rd.email+'</a></p>');
                //append it to the html page. 
                $('#contacts').append(contactDiv);           
                
            };
